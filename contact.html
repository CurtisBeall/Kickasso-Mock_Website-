<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Kickasso">
	<meta name="keywords" content="Kickasso, Shoes, Sneakers, Cool">
	<meta name="author" content="Curtis Beall">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kickasso</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
	<!-- Header Start -->
	<header>
		<!-- Menu Start -->
		<div class="menu row">
			<button class="menu_bt col"><Span></Span>MENU</button>
			<p class="cart_count row col">0</p><button class="menu_bt col">CART</button>
		</div>
		<!-- Menu End -->
		<!-- Navigation Start -->
		<div class="nav_container">
			<!-- Navigation Buttons Start -->
			<nav class="nav_container">
				<h1><a href="" class="nav_item">HOME</a></h1>
				<h1><a href="" class="nav_item">SHOP</a></h1>
				<h1><a href="" class="nav_item">ABOUT</a></h1>
				<h1><a href="" class="nav_item">CONTACT</a></h1>
			</nav>
			<!-- Navigation Buttons End -->
			<!-- Policy Start -->
			<div class="policy_container">
				<a href="">RETURN POLICY</a>
				<a href="">DISCLAIMER</a>
			</div>
			<!-- Policy End -->
			<!-- Social Icon Start -->
			<div class="social_container">
				<a href=""><img src="" alt="Facebook Logo" class="socail_icon"></a>
				<a href=""><img src="" alt="Twitter Logo" class="socail_icon"></a>
				<a href=""><img src="" alt="Pinterest Logo" class="socail_icon"></a>
			</div>
			<!-- Social Icon End -->

		</div>
		<!-- Navigation End -->
	</header>
	<!-- Header End -->
	<!-- Main Start -->
	<main>
		<!-- Contact Header Start -->
		<h1>CONTACT</h1>
		<div class="social_container">
			<a href=""><img src="" alt="Facebook Logo" class="socail_icon"></a>
			<a href=""><img src="" alt="Twitter Logo" class="socail_icon"></a>
			<a href=""><img src="" alt="Pinterest Logo" class="socail_icon"></a>
		</div>
		<!-- Contact Header End -->
		<!-- Contact Filed Start -->
		<div class="filed_container">
			<label for="name">Name</label><input type="text" id="name">
			<label for="email">Email</label><input type="text" id="email">
			<label for="subject">Subject</label><input type="text" id="subject">
			<label for="messsage">Message</label><input type="text" id="message">
			<div class="spam_check">
				<label for="spam_check">Spam check</label><input type="text" id="spam_check">
				<img src="" alt="Hard to read image to help prevent spam.">
				<h4>Please enter the characters from the image.</h4>
			</div>
			<button class="contact_bt">Send</button>
		</div>
		<!-- Contact Filed End -->
	</main>
	<!-- Main End -->

</body>

</html>
