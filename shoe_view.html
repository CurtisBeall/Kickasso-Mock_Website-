<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Kickasso">
	<meta name="keywords" content="Kickasso, Shoes, Sneakers, Cool">
	<meta name="author" content="Curtis Beall">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kickasso</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
	<!-- Header Start -->
	<header class="wh-bg">
		<!-- Menu Start -->
		<div class="container-fluid">
			<div class="row">
				<div class="col p-0">
					<button class="pr-tx btn cl-bg p-0">
					<div class="d-inline-block hamburger_container m-0">
						<div class="hamburger pr-bg m-0">
						</div>
						<div class="hamburger pr-bg">
						</div>
						<div class="hamburger pr-bg m-0">
						</div>
					</div>
					<h3 class="d-inline-block">MENU</h3>
					</button>
				</div>
				<div class="col p-0 text-center">
					<button class="filter pr-tx btn cl-bg p-0 m-0 d-inline-block"><h3>Filter</h3></button>
				</div>
				<div class="col p-0 text-right">
					<h5 class="cart_count d-inline pr-tx gr-bg rounded-circle" id="cart_count">0</h5>
					<button class="d-inline pr-tx btn cl-bg p-0"><h3>CART</h3></button>
				</div>
			</div>
		</div>
		<!-- Menu End -->
	</header>
	<!-- Header End -->
	<!-- Navigation Start -->
	<div class="nav_container pr-bg hover wh-tx-a hidden">
		<!-- Navigation Buttons Start -->
		<nav class="nav_btn_container">
			<h1><a href="">HOME</a></h1>
			<h1><a href="">SHOP</a></h1>
			<h1><a href="">ABOUT</a></h1>
			<h1><a href="">CONTACT</a></h1>
		</nav>
		<!-- Navigation Buttons End -->
		<!-- Policy Start -->
		<div class="mb-5">
			<h5><a href="">RETURN POLICY</a></h5>
			<h5><a href="">DISCLAIMER</a></h5>
		</div>
		<!-- Policy End -->
		<!-- Social Icon Start -->
		<div class="social_container outline">
			<a href="" class="social">Facebook</a>
			<a href="" class="social twitter">Twitter</a>
			<a href="" class="social pinterest">Pinterest</a>
		</div>
		<!-- Social Icon End -->
	</div>
	<!-- Navigation End -->
	<!-- Main Start -->
	<main>
		<!-- Shoe Image Start -->
		<div class="shoe_container">
			<button class="shoe_esc"><span></span></button>
			<div class="shoe_img_container">
				<div class="shoe_img_main">
					<img src="" alt="View of shoe.">
				</div>
				<div class="shoe_carosal"></div>
			</div>
		</div>
		<!-- Shoe Image End -->
	</main>
	<!-- Main End -->

</body>

</html>
