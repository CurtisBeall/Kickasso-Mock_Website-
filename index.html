<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Kickasso">
	<meta name="keywords" content="Kickasso, Shoes, Sneakers, Cool">
	<meta name="author" content="Curtis Beall">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kickasso</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body style="background-image: url(img/Main_Page.jpg)">
	<!-- Header Start -->
	<header>
		<!-- Menu Start -->
		<div class="container-fluid">
			<div class="row">
				<div class="col p-0">
					<button class="pr-tx btn cl-bg p-0">
					<div class="site_icons menu_icon d-inline-block align-middle">
					</div>
					<h3 class="d-inline-block align-middle">MENU</h3>
					</button>
				</div>
				<div class="col p-0 text-right">
				<button class="pr-tx btn cl-bg p-0">
					<h5 class="cart_count d-inline-block pr-tx gr-bg rounded-circle align-middle" id="cart_count">0</h5>
					<h3 class="d-inline-block align-middle">CART</h3></button>
				</div>
			</div>
		</div>
		<!-- Menu End -->
	</header>
	<!-- Header End -->
	<!-- Navigation Start -->
	<div class="nav_container pr-bg wh-tx-a hidden">
		<!-- Navigation Buttons Start -->
		<nav class="nav_btn_container hover-color">
			<h1><a href="">HOME</a></h1>
			<h1><a href="">SHOP</a></h1>
			<h1><a href="">ABOUT</a></h1>
			<h1><a href="">CONTACT</a></h1>
		</nav>
		<!-- Navigation Buttons End -->
		<!-- Policy Start -->
		<div class="mb-5 hover-color">
			<h5><a href="">RETURN POLICY</a></h5>
			<h5><a href="">DISCLAIMER</a></h5>
		</div>
		<!-- Policy End -->
		<!-- Social Icon Start -->
		<div class="social_container  hover-fill">
			<a href="" class="social">Facebook</a>
			<a href="" class="social twitter">Twitter</a>
			<a href="" class="social pinterest">Pinterest</a>
		</div>
		<!-- Social Icon End -->
	</div>
	<!-- Navigation End -->
	<!-- Main Start -->
	<main class="shop_now_btn wh-tx text-center">
		<button class="wh-tx btn pr-bg">SHOP NOW</button>
	</main>
	<!-- Main End -->
</body>

</html>
