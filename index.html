<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Kickasso">
	<meta name="keywords" content="Kickasso, Shoes, Sneakers, Cool">
	<meta name="author" content="Curtis Beall">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kickasso</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
	<!-- Header Start -->
	<header>
		<!-- Menu Start -->
		<div class="container-fluid">
			<div class="row">
				<div class="col p-0">
					<button class="pr-tx btn cl-bg p-0 m-0">
					<div class="d-inline-block align-middle hamburger_container">
						<div class="hamburger pr-bg m-0">
						</div>
						<div class="hamburger pr-bg">
						</div>
						<div class="hamburger pr-bg m-0">
						</div>
						</div>
					<h3 class="d-inline-block align-middle">MENU</h3>
					</button>
				</div>
				<div class="col p-0 m-0 text-right">
					<h4 class="d-inline pr-tx m-0 align-middle" id="cart_count">0</h4>
					<button class="d-inline pr-tx btn cl-bg p-0"><h3>CART</h3></button>
				</div>
			</div>
		</div>
		<!-- Menu End -->
		<!-- Navigation Start -->
		<div class="nav_container pr-bg hover wh-tx hidden">
			<!-- Navigation Buttons Start -->
			<nav class="nav_btn_container">
				<h1><a href="">HOME</a></h1>
				<h1><a href="">SHOP</a></h1>
				<h1><a href="">ABOUT</a></h1>
				<h1><a href="">CONTACT</a></h1>
			</nav>
			<!-- Navigation Buttons End -->
			<!-- Policy Start -->
			<div class="mb-3">
				<h5><a href="">RETURN POLICY</a></h5>
				<h5><a href="">DISCLAIMER</a></h5>
			</div>
			<!-- Policy End -->
			<!-- Social Icon Start -->
			<div class="outline">
				<a href=""><img src="img/" alt="Facebook Logo" class="socail_icon"></a>
				<a href=""><img src="" alt="Twitter Logo" class="socail_icon"></a>
				<a href=""><img src="" alt="Pinterest Logo" class="socail_icon"></a>
			</div>
			<!-- Social Icon End -->

		</div>
		<!-- Navigation End -->
	</header>
	<!-- Header End -->
	<!-- Main Start -->
	<main class="wh-tx text-center">
		<button class="pr-tx btn pr-bg">SHOP NOW</button>
	</main>
	<!-- Main End -->
</body>

</html>
