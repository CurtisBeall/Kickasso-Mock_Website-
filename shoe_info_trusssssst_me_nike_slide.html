<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Kickasso">
	<meta name="keywords" content="Kickasso, Shoes, Sneakers, Cool">
	<meta name="author" content="Curtis Beall">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kickasso</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
	<!-- Header Start -->
	<header class="wh-bg">
		<!-- Menu Start -->
		<div class="container-fluid">
			<div class="row">
				<div class="col p-0">
					<button class="pr-tx btn cl-bg p-0">
					<div class="site_icons menu_icon d-inline-block align-middle">
					</div>
					<h3 class="d-inline-block align-middle">MENU</h3>
					</button>
				</div>
				<div class="logo col p-0">
					<div class="align-middle">
						<a href=""><img src="/img/logo.svg" alt=""></a>
					</div>
				</div>
				<div class="col p-0 text-right">
					<button class="pr-tx btn cl-bg p-0">
					<h5 class="cart_count d-inline-block pr-tx gr-bg rounded-circle align-middle" id="cart_count">0</h5>
					<h3 class="d-inline-block align-middle">CART</h3></button>
				</div>
			</div>
		</div>
		<!-- Menu End -->
		<!-- Navigation Start -->
		<div class="nav_container pr-bg hover-color wh-tx-a hidden">
			<!-- Navigation Buttons Start -->
			<nav class="nav_btn_container">
				<h1><a href="">HOME</a></h1>
				<h1><a href="">SHOP</a></h1>
				<h1><a href="">ABOUT</a></h1>
				<h1><a href="">CONTACT</a></h1>
			</nav>
			<!-- Navigation Buttons End -->
			<!-- Policy Start -->
			<div class="mb-5">
				<h5><a href="">RETURN POLICY</a></h5>
				<h5><a href="">DISCLAIMER</a></h5>
			</div>
			<!-- Policy End -->
			<!-- Social Icon Start -->
			<div class="social_container hover-outline hover-fill">
				<a href="" class="social">Facebook</a>
				<a href="" class="social twitter">Twitter</a>
				<a href="" class="social pinterest">Pinterest</a>
			</div>
			<!-- Social Icon End -->
		</div>
		<!-- Navigation End -->
	</header>
	<!-- Header End -->
	<!-- Main Start -->
	<main>
		<!-- Shoe Info Navigation Start -->
		<div class="floating_btn hover-fill">
			<button class="site_icons shop_icon pr-tx pr-br cl-bg p-0">Shop</button>
			<button class="site_icons previous_icon pr-tx pr-br cl-bg p-0">Previous Item</button>
			<button class="site_icons next_icon pr-tx pr-br cl-bg p-0">Next Item</button>
		</div>
		<!-- Shoe View Navigation End -->
		<!-- Shoe Info Navigation Start -->
		<div class="shoe_info_container row text-center">
			<div class="shoe_header_text">
				<h1>Shoe_Name</h1>
				<h3>Shoe_Price</h3>
			</div>
			<!-- Shoe Info Image Start -->
			<div class="col-sm" style="background-color: skyblue!important;">
				<div class="shoe_info_img_main carousel slide active" id="carouselExampleIndicators" data-ride="carousel">
					<div class="carousel-item active">
						<img src="img/products/trusssssst_me_nike_slide/product_image.jpg" alt="First slide" class="main_img ">
					</div>
					<div class="carousel-item">
						<img src="img/products/trusssssst_me_nike_slide/product_image%20(1).jpg" alt="Second slide" class="main_img ">
					</div>
					<div class="carousel-item ">
						<img src="img/products/trusssssst_me_nike_slide/product_image.jpg" alt="Main view of shoe." class="main_img ">
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<div class="img_select_container">
					<img src="img/products/trusssssst_me_nike_slide/product_image.jpg" alt="Slide 0" data-target="#carouselExampleIndicators" data-slide-to="0" class="select_img">
					<img src="img/products/trusssssst_me_nike_slide/product_image%20(1).jpg" alt="Slide 1" data-target="#carouselExampleIndicators" data-slide-to="1" class="select_img">
					<img src="img/products/trusssssst_me_nike_slide/product_image.jpg" alt="Slide 2" data-target="#carouselExampleIndicators" data-slide-to="2" class="select_img">
				</div>
			</div>			
			<!-- Shoe Info Image End -->
			<!-- Shoe Info Text Start -->
			<div class="col-sm" style="background-color: brown;">
				<div class="shoe_text">
					<option></option>
				</div>
				<div class="shoe_bt">
					<button class="dropdown">
					<div class="dropdown-menu">
						<option class="dropdown-item">12</option>
						<option class="dropdown-item">11</option>
						<option class="dropdown-item">10</option>
						<option class="dropdown-item">9</option>
					</div>
					</button>
					<buttton> + ADD TO CART</buttton>
				</div>
				<div class="share_container">
					<a href=""><img src="" alt="Facebook Logo" class="share_icon"></a>
					<a href=""><img src="" alt="Twitter Logo" class="share_icon"></a>
					<a href=""><img src="" alt="Pinterest Logo" class="share_icon"></a>
				</div>
			</div>
			<!-- Shoe Info Text End -->
		</div>
		<!-- Shoe Info Navigation End -->
	</main>
	<!-- Main End -->
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script>$('.carousel').carousel({
  interval: 0
})
</script>
</html>
