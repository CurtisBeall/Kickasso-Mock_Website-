<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Kickasso">
	<meta name="keywords" content="Kickasso, Shoes, Sneakers, Cool">
	<meta name="author" content="Curtis Beall">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kickasso</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	<!-- Header Start -->
	<header>
		<!-- Menu Start -->
		<div class="menu">
			<button class="menu_bt"><Span></Span>MENU</button>
			<img src="" alt="Kickasso Logo">
			<p class="cart_count">0</p><button class="menu_bt">CART</button>
		</div>
		<!-- Menu End -->
		<!-- Navigation Start -->
		<div class="nav_container">
			<!-- Navigation Buttons Start -->
			<nav class="nav_container">
				<h1><a href="" class="nav_item">HOME</a></h1>
				<h1><a href="" class="nav_item">SHOP</a></h1>
				<h1><a href="" class="nav_item">ABOUT</a></h1>
				<h1><a href="" class="nav_item">CONTACT</a></h1>
			</nav>
			<!-- Navigation Buttons End -->
			<!-- Policy Start -->
			<div class="policy_container">
				<a href="">RETURN POLICY</a>
				<a href="">DISCLAIMER</a>
			</div>
			<!-- Policy End -->
			<!-- Social Icon Start -->
			<div class="social_container">
				<a href=""><img src="" alt="Facebook Logo" class="socail_icon"></a>
				<a href=""><img src="" alt="Twitter Logo" class="socail_icon"></a>
				<a href=""><img src="" alt="Pinterest Logo" class="socail_icon"></a>
			</div>
			<!-- Social Icon End -->

		</div>
		<!-- Navigation End -->
	</header>
	<!-- Header End -->
	<!-- Main Start -->
	<main>
<!-- Filter Start -->
		<div class="filter_container">
<!-- Show Me Dropdown Start -->
			<button class="dropdown">SHOW ME</button>
			<div class="dropdown-menu">
				<h4 class="dropdown-item">SNEAKERS</h4>
				<h4 class="dropdown-item">SANDALS</h4>
			</div>
<!-- Show Me Dropdown End -->
<!-- Size Dropdown Start -->
			<button class="dropdown">SIZE</button>
			<div class="dropdown-menu">
				<h4 class="dropdown-item">12</h4>
				<h4 class="dropdown-item">11</h4>
				<h4 class="dropdown-item">10</h4>
				<h4 class="dropdown-item">9</h4>
			</div>
<!-- Size Dropdown End -->
<!-- Sort By Dropdown Start -->
			<button class="dropdown">SORT BY</button>
			<div class="dropdown-menu">
				<h4 class="dropdown-item">PRICE</h4>
				<h4 class="dropdown-item">SIZE</h4>
			</div>
<!-- Sort By Dropdown End -->
		</div>
<!-- Filter End -->
<!-- Filter Results Start -->		
		<div class="filter_results">

		</div>
<!-- Filter Results End -->		
	</main>
	<!-- Main End -->

</body>

</html>
